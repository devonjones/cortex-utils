name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Run tests
        run: uv run pytest -v

  build:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/860815857772/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: github-actions@cortex-gmail.iam.gserviceaccount.com

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/cortex-gmail/cortex/utils:${{ github.sha }} .
          docker build -t us-central1-docker.pkg.dev/cortex-gmail/cortex/utils:latest .
          docker push us-central1-docker.pkg.dev/cortex-gmail/cortex/utils:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/cortex-gmail/cortex/utils:latest
